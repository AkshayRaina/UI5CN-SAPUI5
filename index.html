<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.layout"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("ui5reshoot");
				var app = new sap.m.App({initialPage:"idhelloworld1"});
				var page = sap.ui.view({id:"idhelloworld1", viewName:"ui5reshoot.helloworld", type:sap.ui.core.mvc.ViewType.JS});
				app.addPage(page);
				app.addPage(sap.ui.view({id:"iddetailview", viewName:"ui5reshoot.detailView", type:sap.ui.core.mvc.ViewType.JS}))
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
